<form [formGroup]="orderForm" (ngSubmit)="onSubmit($event)">
  <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" id="email" name="email" type="text" placeholder="Email" formControlName="email">
    <div *ngIf="orderForm.controls.email.hasError('required') && isSubmited" class="not-valid">
      Email is required
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" id="password" name="password" type="text" placeholder="Password"
      formControlName="password">
    <div *ngIf="orderForm.controls.password.hasError('required') && isSubmited" class="not-valid">
      Password is required
    </div>
  </div>

  <div class="form-group">
    <label for="category">Pet</label>
    <select class="form-control" name="pet" formControlName="pet">
      <option *ngFor="let pet of pets" [value]="pet">
        {{ pet }}
      </option>
    </select>
    <div *ngIf="orderForm.controls.pet.hasError('required') && isSubmited" class="not-valid">
      Pet category is required
    </div>
  </div>

  <label>
    <input type="radio" value="Male" formControlName="gender">
    <span>Male </span>
  </label>
  <label>
    <input type="radio" value="Female" formControlName="gender">
    <span>Female </span>
  </label>
  <label>
    <input type="radio" value="Other" formControlName="gender">
    <span>Other</span>
  </label>
  <div *ngIf="orderForm.controls.gender.hasError('required') && isSubmited" class="not-valid">
    Gender is required
  </div>

  <br />
  <button class="mt-3 btn btn-dark" type="submit">Add order</button>
</form>

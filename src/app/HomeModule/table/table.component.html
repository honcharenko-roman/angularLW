<div class="d-flex justify-content-between">
  <h2>Users</h2>
  <button class="btn btn-dark" [routerLink]="['add']">Add new user</button>
</div>
<div class="mt-4 table-responsive">
	<table class="table table-striped table-sm">
  	<thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>Price</th>
        <th>Gender</th>
        <th>Pet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of service.users; let userIndex = index">
        <td>{{ userIndex + 1 }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.pet }}</td>
      </tr>
    </tbody>
  </table>
</div>
